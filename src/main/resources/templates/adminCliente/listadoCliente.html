<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="~{layout/plantilla :: head}">
        <title>ADMIN</title>
        <meta charset="UTF-8"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script> 

        <!-- Scripts de Thymeleaf -->
        <script src="https://www.thymeleaf.org/js/thymeleaf.js"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">



            <section th:fragment="listadoCliente" id="Cliente">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Listado de Cliente</h4>
                                </div>
                                <table class="table table-striped table-hover text-center" >
                                    <thead class="table-dark">
                                        <tr>
                                            <th>Cédula</th>
                                            <th>Nombre</th>
                                            <th>Apellido</th>
                                            <th>Correo</th>
                                            <th>Contraseña</th>
                                            <th>Dirección</th>
                                            <th>Activo</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="cliente : ${clientes}">
                                            <td th:text="${cliente.cedula_usuario}"></td>
                                            <td th:text="${cliente.nombre_cliente}"></td>
                                            <td th:text="${cliente.apellido_cliente}"></td>
                                            <td th:text="${cliente.correo_cliente}"></td>
                                            <td th:text="${cliente.contrasena_cliente}"></td>
                                            <td th:text="${cliente.direccion_cliente}"></td>
                                            <td th:text="${cliente.activo} ? 'Activa' : 'Inactiva'" />
                                            <td>
                                                <a th:href="@{/adminCliente/eliminar/}+${cliente.cedula_usuario}" class="btn btn-danger">
                                                    <i class="fas fa-trash"></i>Eliminar
                                                </a>
                                                <a th:href="@{/adminCliente/modifica/}+${cliente.cedula_usuario}" class="btn btn-success">
                                                    <i class="fas fa-pencil"></i>Actualizar
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="card text-center bg-success text-white mb-3"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section th:fragment="agregarCliente">
                <div id="agregarCliente" 
                     class="modal fade" 
                     tabindex="-1" 
                     aria-labelledby="exampleModalLabel" 
                     aria-hidden="true">
                    <div class="modal-dialog modal-md">
                        <div class="modal-content">
                            <div class="modal-header bg-info text-white">
                                <h5 class="modal-title">Nuevo Usuario</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div> 
                            <form th:action="@{/adminCliente/guardarIf}" th:object="${cliente}"
                                  method="POST" class="was-validated" enctype="multipart/form-data">
                                <div class="modal-body">


                                    <div class="mb-3">
                                        <label for="cedula_usuario">Cédula de Usuario</label>
                                        <input type="number" class="form-control" name="cedula_usuario" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="nombre_cliente">nombre_cliente</label>
                                        <input type="text" class="form-control" name="nombre_cliente" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="apellido_cliente">apellido_cliente</label>
                                        <input type="text" class="form-control" name="apellido_cliente" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="correo_cliente">correo_cliente</label>
                                        <input type="text" class="form-control" name="correo_cliente" required="true"/>
                                    </div>

                                    <div class="mb-3">
                                        <label for="contrasena_cliente">contrasena_cliente</label>
                                        <input type="text" class="form-control" name="contrasena_cliente" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="direccion_cliente">direccion_cliente</label>
                                        <input type="text" class="form-control" name="direccion_cliente" required="true"/>
                                    </div>


                                    <div class="mb-3">
                                        <label for="activo">[[#{p.activo}]]</label>
                                        <input class="form-check-input" type="checkbox" name="activo" id="activo"/>
                                    </div> 

                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-primary" type="submit">Guardar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 4 Fragmento que se utiliza en la página modifca.html -->
            <section th:fragment="editarCliente">
                <div class="row">
                    <div class="col-md-2"></div>
                    <div class="col-md-8">
                        <form method="POST" th:action="@{/adminCliente/guardar}" th:object="${cliente}" class="was-validated" enctype="multipart/form-data">
                            <input type="hidden" name="cedula_usuario" th:field="*{cedula_usuario}"/>

                            <div id=details>
                                <div class="container">
                                    <div class="row">
                                        <div class="col">
                                            <div class="card">
                                                <div class="card-header">
                                                    <h4>Actualizar</h4>
                                                </div>
                                                <div class="card-body">
                                                    <div class="mb-3">
                                                        <label for="cedula_usuario">cedula_usuario</label>
                                                        <input type="text" class="form-control" 
                                                               name="cedula_usuario" th:field="*{cedula_usuario}"
                                                               required="true">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="nombre_cliente">nombre_cliente</label>
                                                        <input type="text" class="form-control" 
                                                               name="nombre_cliente" th:field="*{nombre_cliente}"
                                                               required="true">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="apellido_cliente">apellido_cliente</label>
                                                        <input type="text" class="form-control" 
                                                               name="apellido_cliente" th:field="*{apellido_cliente}"
                                                               required="true">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="correo_cliente">correo_cliente</label>
                                                        <input type="text" class="form-control" 
                                                               name="correo_cliente" th:field="*{correo_cliente}"
                                                               required="true">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="contrasena_cliente">contrasena_cliente</label>
                                                        <input type="text" class="form-control" 
                                                               name="contrasena_cliente" th:field="*{contrasena_cliente}"
                                                               required="true">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="direccion_cliente">direccion_cliente</label>
                                                        <input type="text" class="form-control" 
                                                               name="direccion_cliente" th:field="*{direccion_cliente}"
                                                               required="true">
                                                    </div>

                                                    <div class="mb-3">
                                                        <label for="activo">[[#{p.activo}]]</label>
                                                        <input class="form-check-input" 
                                                               type="checkbox" 
                                                               name="activo" 
                                                               id="activo"
                                                               th:field="*{activo}">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Incluir el fragmento botonesEditar dentro del formulario -->
                            <section th:replace="~{adminCliente/listadoCliente :: botonesEditar}"/>
                        </form>
                    </div>
                </div>
            </section>
            <!-- 5 Fragmento que se utiliza en el fragmento anterior -->
            <section th:fragment="botonesEditar">
                <div class="container py-4 mb-4 bg-light">
                    <div class="row">
                        <div class="col-md-4 d-grid">
                            <a th:href="@{/adminCliente/listado}" class="btn btn-primary">
                                <i class="fas fa-arrow-left"></i> regresar
                            </a>
                        </div>
                        <div class="col-md-4 d-grid">                                
                            <a th:href="@{/adminCliente/eliminar/}+${cliente.cedula_usuario}" class="btn btn-danger">
                                <i class="fas fa-trash"></i>Eliminar
                            </a>
                        </div>
                        <div class="col-md-4 d-grid">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-check"></i>Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </section>



    </body>
</html>
